<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rocket Animation with Fading Clouds</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #1e273b;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    overflow: hidden;
  }

  .scene-container {
    position: relative;
    width: 600px;
    height: 550px;
    background-color: #1e273b;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    padding-bottom: 20px;
  }

  /* --- Rocket Group --- */
  .rocket-group {
    position: absolute;
    bottom: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
    animation: hoverFloat 3s ease-in-out infinite alternate;
  }

  .rocket-body {
    position: relative;
    width: 80px;
    height: 150px;
    background-color: #e6e6e6;
    border-radius: 50% 50% 12px 12px;
    z-index: 10;
    box-shadow: inset -10px 0 20px rgba(0,0,0,0.1);
    animation: shake 0.2s infinite; 
  }

  .window {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 32px;
    height: 32px;
    background-color: #c0392b;
    border: 5px solid #bdc3c7;
    border-radius: 50%;
    box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
  }

  .fin {
    position: absolute;
    bottom: 15px;
    width: 25.2px;
    height: 55px;
    background-color: #c0392b;
    z-index: -1;
  }
  .fin-left { left: -25px; border-radius: 30px 0 10px 10px; }
  .fin-right { right: -25px; border-radius: 0 30px 10px 10px; }

  .nozzle {
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 45px;
    height: 15px;
    background-color: #7f8c8d;
    border-radius: 0 0 5px 5px;
  }

  .smoke-trail {
    width: 34px;
    height: 140px; 
    background: linear-gradient(to bottom, 
      rgba(100, 100, 100, 0.9) 0%, 
      rgba(200, 200, 200, 0.5) 50%, 
      rgba(255, 255, 255, 0) 100%
    );
    margin-top: -5px;
    z-index: 5;
    animation: trailPulse 0.1s infinite alternate;
  }

  /* --- Clouds --- */
  .cloud-base {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 180px;
    z-index: 20;
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }

  .cloud {
    position: absolute;
    background-color: #ffffff;
    border-radius: 50%;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }

  /* ‡∏Å‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏≤‡∏á (‡∏Ñ‡∏á‡∏ó‡∏µ‡πà ‡πÑ‡∏°‡πà‡∏à‡∏≤‡∏á‡∏´‡∏≤‡∏¢ ‡πÅ‡∏ï‡πà‡∏Ç‡∏¢‡∏±‡∏ö) */
  .c1 { 
    width: 130px; height: 130px; 
    bottom: 30px; left: 50%; 
    transform: translateX(-50%); 
    z-index: 20; 
    animation: cloudBreathCenter 2s infinite ease-in-out alternate;
  } 

  /* üî• ‡∏à‡∏∏‡∏î‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏û‡∏¥‡πà‡∏° Animation "cloudFade" ‡πÉ‡∏´‡πâ‡∏Å‡∏±‡∏ö‡∏Å‡πâ‡∏≠‡∏ô‡∏Ç‡πâ‡∏≤‡∏á‡πÜ üî•
     ‡πÅ‡∏•‡∏∞‡∏õ‡∏£‡∏±‡∏ö animation-delay ‡πÉ‡∏´‡πâ‡∏ï‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏à‡∏≤‡∏á‡∏´‡∏≤‡∏¢‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô
  */

  /* ‡∏Å‡πâ‡∏≠‡∏ô‡∏ã‡πâ‡∏≤‡∏¢ (‡∏à‡∏≤‡∏á‡∏´‡∏≤‡∏¢) */
  .c2 { 
    width: 110px; height: 110px; 
    bottom: 40px; left: calc(50% - 100px);
    z-index: 15; 
    /* ‡∏£‡∏ß‡∏° animation ‡∏´‡∏≤‡∏¢‡πÉ‡∏à ‡πÅ‡∏•‡∏∞ ‡∏à‡∏≤‡∏á‡∏´‡∏≤‡∏¢ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô */
    animation: cloudBreathSide 2.5s infinite ease-in-out alternate, 
               cloudFade 4s infinite ease-in-out;
    animation-delay: 0s;
  }

  /* ‡∏Å‡πâ‡∏≠‡∏ô‡∏Ç‡∏ß‡∏≤ (‡∏à‡∏≤‡∏á‡∏´‡∏≤‡∏¢ ‡∏ä‡πâ‡∏≤‡∏Å‡∏ß‡πà‡∏≤‡∏Å‡πâ‡∏≠‡∏ô‡∏ã‡πâ‡∏≤‡∏¢) */
  .c3 { 
    width: 110px; height: 110px; 
    bottom: 40px; left: calc(50% + 5px);
    z-index: 15; 
    animation: cloudBreathSide 2.2s infinite ease-in-out alternate,
               cloudFade 4s infinite ease-in-out;
    animation-delay: 2s; /* ‡∏î‡∏µ‡πÄ‡∏•‡∏¢‡πå 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏±‡∏ö‡∏Ç‡πâ‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢ */
  }

  /* ‡∏Å‡πâ‡∏≠‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢ (‡∏à‡∏≤‡∏á‡∏´‡∏≤‡∏¢ ‡πÄ‡∏£‡πá‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô) */
  .c4 { 
    width: 90px; height: 90px; 
    bottom: 20px; left: calc(50% - 130px); 
    z-index: 10; background-color: #f0f0f0; 
    animation: cloudBreathSide 3s infinite ease-in-out alternate,
               cloudFade 3.5s infinite ease-in-out;
    animation-delay: 0.5s;
  }

  /* ‡∏Å‡πâ‡∏≠‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤ (‡∏à‡∏≤‡∏á‡∏´‡∏≤‡∏¢) */
  .c5 { 
    width: 90px; height: 90px; 
    bottom: 20px; left: calc(50% + 60px); 
    z-index: 10; background-color: #f0f0f0; 
    animation: cloudBreathSide 2.8s infinite ease-in-out alternate,
               cloudFade 3.5s infinite ease-in-out;
    animation-delay: 1.5s;
  }


  /* --- Keyframes --- */
  @keyframes hoverFloat {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-20px); }
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-1px); }
    75% { transform: translateX(1px); }
  }
  @keyframes trailPulse {
    0% { opacity: 0.8; width: 34px; }
    100% { opacity: 1; width: 36px; }
  }
  @keyframes cloudBreathCenter {
    0% { transform: translateX(-50%) scale(1); }
    100% { transform: translateX(-50%) scale(1.1); }
  }
  @keyframes cloudBreathSide {
    0% { transform: scale(1); }
    100% { transform: scale(1.1); }
  }

  /* üî• Keyframe ‡πÉ‡∏´‡∏°‡πà‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏≤‡∏á‡∏´‡∏≤‡∏¢ üî• */
  @keyframes cloudFade {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.2; transform: scale(0.8); } /* ‡∏à‡∏≤‡∏á‡∏•‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠ 20% ‡πÅ‡∏•‡∏∞‡∏´‡∏î‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á */
  }
  
  .star {
    position: absolute; background-color: white; width: 3px; height: 3px; border-radius: 50%; opacity: 0.5; animation: twinkle 4s infinite;
  }
  @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

</style>
</head>
<body>

<div class="scene-container">
  <div class="star" style="top: 20%; left: 15%"></div>
  <div class="star" style="top: 15%; left: 80%"></div>
  <div class="star" style="top: 40%; left: 25%"></div>
  <div class="star" style="top: 55%; left: 85%"></div>
  <div class="star" style="top: 30%; left: 70%"></div>

  <div class="rocket-group">
    <div class="rocket-body">
      <div class="window"></div>
      <div class="fin fin-left"></div>
      <div class="fin fin-right"></div>
      <div class="nozzle"></div>
    </div>
    <div class="smoke-trail"></div>
  </div>

  <div class="cloud-base">
    <div class="cloud c4"></div>
    <div class="cloud c2"></div>
    <div class="cloud c1"></div> <div class="cloud c3"></div>
    <div class="cloud c5"></div>
  </div>
</div>

</body>
</html>
